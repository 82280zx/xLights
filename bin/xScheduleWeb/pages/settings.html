    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div id='sideBar1'></div>
            <div id='sideBar2'></div>
          </div>
          <div class="col-md-9" id="home">
              <!-- Latest Users -->
              <div class="panel panel-default">
                <div class="panel-heading main-color-bg">
                  <h3 class="panel-title">Settings</h3>
                </div>
                <div class="panel-body">
                  <legend>Global Settings</legend>
                  <ul>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Show Name:</label>
                      <input type="text" class="form-control" id="webName" placeholder="Show Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">UI Color Picker:</label>
                      <input type="text" class="form-control " id="webColor" placeholder="#000000" disabled>
                    </div>
                    <div class="form-group">
                      <label>Notification Level:</label>
                    <select class="form-control" id="notificationLevel">
                        <option value='1'>Default</option>
                        <option value='2'>Debug</option>
                        <option value='3'>ALL</option>
                    </select>
                    </div>
                    <div class="form-group">
                      <label>Navagation Control Buttons:</label><br />
                      <div class="row">
                        <div class="col-xs-6 col-md-4">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="smartVolume"> Smart Volume <br />
                            <input type="checkbox" class="form-check-input" id="smartBrightness"> Smart Brightness <br />
                            <input type="checkbox" class="form-check-input" id="outputToLights"> Toggle Output To Lights
                          </lable>
                        </div>
                        <div class="col-xs-6 col-md-4">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="repeatPlaylist"> Toggle Repeat Playlist <br />
                            <input type="checkbox" class="form-check-input" id="repeatStep"> Toggle Repeat Current Step
                          </lable>
                        </div>
                        <div class="col-xs-6 col-md-4">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="toggleRandom"> Toggle Randomize Playlist <br />
                            <input type="checkbox" class="form-check-input" id="toggleMute"> Toggle Mute
                          </lable>
                        </div>

                      </div>

                    </div>
                  </ul>
                    <legend>Page Settings</legend>
                    <ul>
                        <fieldset class="form-group">
                          <legend>Home</legend>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="optionsRadios" id="homeNav" value="option1">
                              Nav SideBar
                            </label>
                          </div>
                          <div class="form-check">
                          <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="optionsRadios" id="homeStatus" value="option2">
                              Player Status SideBar
                            </label>
                          </div>
                        </fieldset>

                        <fieldset class="form-group">
                          <legend>Playlist</legend>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="optionsRadios" id="playlistNav" value="option1">
                              Nav Side Bar
                            </label>
                          </div>
                          <div class="form-check">
                          <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="optionsRadios" id="playlistStatus" value="option2">
                              Player Status Side Bar
                            </label>
                          </div>
                        </fieldset>

                        <fieldset class="form-group">
                          <legend>Settings</legend>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="optionsRadios" id="settingsNav" value="option1">
                              Nav Side Bar
                            </label>
                          </div>
                          <div class="form-check">
                          <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="optionsRadios" id="settingsStatus" value="option2">
                              Player Status Side Bar
                            </label>
                          </div>
                        </fieldset>

                    <button onClick="updateSettings()" class="btn btn-primary">Submit</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Help -->

    <div class="modal fade" id="help" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Help - Playlists</h4>
          </div>
          <div class="modal-body">
            <p>Hello, Here is the new help page</p>
        </div>
      </div>
      </div>
    </div>
    <!-- Page -->
<script src="js/pageSettings.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
