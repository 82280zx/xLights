  <div id="content">
    <div id="content-header">
      <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a></div>
    </div>
    <div class="container-fluid">
      <div class="dashboard-center">
      <div class="row-fluid">
          <div id="barContainer" class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="icon-refresh"></i></span>
              <h5>Scheduler Status</h5>
            </div>
            <div class="widget-content nopadding">
            <ul class="recent-posts">
              <div id="currentStep"></div>
              <div id="stepStatusBarContainer" style="padding-left:12px; padding-right:16px;"></div>
            </ul>
            <div class="form-actions" style="margin-top: 0px; margin-bottom: 0px;">
                <button onclick="dashboardToggleSetting('random', 'random','random')" id="random" class="btn btn-primary">Random</button>
                <button onclick="dashboardToggleSetting('pausePlaylist', 'pausePlaylist', 'pause')" id="pausePlaylist" class="btn btn-success">Pause</button>
                <button onclick="dashboardToggleSetting('toggleSongLoop', 'Toggle loop current step')" id="toggleSongLoop" class="btn btn-danger">Toggle Song Loop</button>
                <button onclick="dashboardToggleSetting('togglePlaylistLoop', 'Toggle current playlist loop')" id="togglePlaylistLoop" class="btn btn-danger">Toggle Playlist Loop</button>
                <button onclick="dashboardToggleSetting('toggleOutputLights', 'Toggle output to lights')" id="toggleOutputLights" class="btn btn-danger">Output To Lights</button>
            </div>
          </div>


          </div>

          <div class="widget-box">
            <div id="currentPlaylist" class="widget-title"><span class="icon"><i class="icon-file"></i></span>
              <h5>Current Playlist</h5>
            </div>
            <div id="playlistStatus" class="widget-content nopadding">
              <ul class="recent-posts"></ul>
              <div id="firstPlaylist"></div>
            </div>
          </div>
      </div>
    </div>
  </div>

  </div>

</div>

<script type="text/javascript">
  // This function is called from the pop-up menus to transfer to
  // a different page. Ignore if the value returned is a null string:
  function goPage (newURL) {

      // if url is empty, skip the menu dividers and reset the menu selection to default
      if (newURL != "") {

          // if url is "-", it is this page -- reset the menu:
          if (newURL == "-" ) {
              resetMenu();
          }
          // else, send page to designated URL
          else {
            document.location.href = newURL;
          }
      }
  }

// resets the menu selection upon entry to this page:
function resetMenu() {
   document.gomenu.selector.selectedIndex = 2;
}
</script>
