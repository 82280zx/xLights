<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xScheduler</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>

    <nav id='nav' class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">xLights Scheduler</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="home" class="active"><a onclick="updatePage('page','home')">Home</a></li>
            <li id="playlists" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" onclick="updatePage('page','playlists')" >Playlists
              <span class="caret"></span></a>
              <ul class="dropdown-menu"></ul>
            </li>
            <li id="plugins" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Plugins
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
              </ul>
            </li>
            <li id="settings"><a onclick="updatePage('page','settings')">Settings</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a onclick="runCommand('Bring to foreground')">Open xSchedule</a></li>
            <li><a onclick="logout()">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h3><img id='nutcrackerLogo' src="img/xlights.png" height="50px"><span id='headerName'><span></h3>
          </div>
          <div id="toggleButtonContainer" class="col-md-5 text-right nav-buttons">

        </div>
      </div>
    </header>

<div id="pageContent"></div>

    <footer id="footer">
      <p><a onclick='openXyzzy()'>xScheduler &copy; 2017 v0.2</a></p>
    </footer>
    <!-- xyzzy name-->
    <div class="modal fade" id="xyzzy" tabindex="-1" role="dialog" aria-labelledby="xyzzy">
      <div class="modal-dialog" role="document">
        <div id="xyzzySelectionDisable"class="modal-content disableSelection">
          <div class="modal-header">
            <button type="button" class="close" onclick="xyzzyCommand('close')" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div id="xyzzyContainer" class="modal-body text-center">
        </div>
      </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>
    <script src="js/bootstrap-notify.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap4.min.js"></script>
    <script src="js/pageNavagation.js"></script>
    <script src="js/core.js"></script>
    <script src="js/toggleButtons.js"></script>
    <script src="js/webSocket.js"></script>
    <script src="js/xyzzy.js"></script>

  </body>
</html>
