<!DOCTYPE html>
<html lang="en">

<head>
    <title>xLights Login</title><meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/maruti-login.css" />
</head>
    <body>
        <div id="loginbox">
            <form id="loginform" class="form-vertical" onSubmit="return loginSubmit()">
				 <div class="control-group normal_text"> <h3>xLights Scheduler Login</h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                          <h3>Please enter your password:</h3>
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="Password" id="webPassword" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" onclick="forgotPassword()" class="flip-link btn btn-inverse" id="forgotPassword">Lost password?</a></span>
                    <span class="pull-right"><a href="#" onclick="loginSubmit()" class="flip-link btn btn-success" id="loginSubmit">Submit</a></span>
                </div>
            </form>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/login.js"></script>

    </body>

</html>
