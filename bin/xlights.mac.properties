# log4cpp.properties

log4j.rootCategory=DEBUG
log4cpp.category.log_base=DEBUG, A1
log4cpp.category.log_pianodata=DEBUG, A1
log4cpp.category.log_prepcustommodel=DEBUG, A1
log4cpp.category.log_generatecustommodel=DEBUG, A1
log4cpp.category.log_opengl=DEBUG, A1
log4cpp.category.log_conversion=DEBUG, A1

appender.A1=FileAppender
appender.A1.fileName=${HOME}/Library/Logs/xLights_l4cpp.log
appender.A1.layout=PatternLayout
appender.A1.layout.ConversionPattern=%d %t %c [%p] %m%n 
appender.A1.maxFileSize=1024
appender.A1.maxBackupIndex=1
appender.A1.append=true


