dist: trusty
sudo: required
services:
- docker
git:
  depth: 3
script:
- docker pull debenham/xlights
- docker run --name buildvm debenham/xlights /bin/bash Recipe
- docker cp buildvm:/xLights/out out
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: out/*
  on:
    repo: cjd/xLights
